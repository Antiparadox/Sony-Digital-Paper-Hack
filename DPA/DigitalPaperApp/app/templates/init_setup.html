<article data-role="page" id="page-settings-main" data-theme="a">
    <header data-role="none" data-position="inline" data-i18n="wizard.connect.header">
        <!-- デジタルペーパーとつなぐ -->
    </header>
    <section id="settings-left-menu" data-role="none">
        <div id="menu" data-role="none">
            <ul data-role="none">
                <li id="menu-welcome" class="selected" data-role="none" data-i18n="page.welcomeConnection.header">
                    <!--  デジタルペーパーとのペアリング -->
                </li>
                <li id="menu-wifi" data-role="none" data-i18n="page.wifiConf.header">
                    <!-- 接続 ( Wi-Fi ) 設定 -->
                </li>
                <li id="menu-finish" data-role="none" data-i18n="page.setupComplete.header">
                    <!--  完了 -->
                </li>
            </ul>
        </div>
        <div class="detail" id="page-pc-welcome-view" 　data-role="none" style="display:none">
            <section>
                <p data-i18n="[html]page.welcomeConnection.description">
                    <!--  デジタルペーパーとのペアリングを行います。
                <br/>
                <br/> デジタルペーパーとペアリングすると、そのデジタルペーパーとの間でドキュメントの出し入れが行えます。
                 -->
                </p>
                <div align="center" id="instruction">
                    <img src="../res/image/svg/Asset_Altair_Setup_Instruction_Connection.svg" width="676px" height="320px">
                </div>
            </section>
            <footer>
                <div class="btn-area">
                    <button data-role="none" id="next" data-inline="true" class="button" data-i18n="app.words.next" tabindex="1">
                        <!-- 次へ &gt; -->
                    </button>
                    <button data-role="none" id="cancel" data-inline="true" class="button" data-i18n="app.words.cancel" tabindex="99">
                        <!-- キャンセル -->
                    </button>
                </div>
            </footer>
        </div>
        <div class="detail" id="page-pc-register-view" style="display:none">
            <section>
                <p data-i18n="[html]page.pairing.description">
                    <!--  デジタルペーパーに表示された認証コードを入力してください。
                     <br/> ペアリングするデジタルペーパーの画面に表示された認証コードを以下のテキストボックスに入力して [次へ] ボタンを押してください。
                        -->
                </p>
            </section>
            <section>
                <div>
                    <label data-role="none" data-i18n="page.pairing.label.authCode" style="display:inline-block">
                        <!-- 認証コード: -->
                    </label>
                    <input type="text" id="authCode" data-role="none" style="width:152px;" tabindex="1"/>
                </div>
            </section>
            <footer>
                <div class="btn-area">
                    <button data-role="none" id="back" data-inline="true" class="button" data-i18n="app.words.back" tabindex="97">
                        <!-- 戻る -->
                    </button>
                    <button data-role="none" id="next" data-inline="true" class="button" data-i18n="app.words.next" tabindex="98">
                        <!-- 次へ &gt; -->
                    </button>
                    <button data-role="none" id="cancel" data-inline="true" class="button" data-i18n="app.words.cancel" tabindex="99">
                        <!-- キャンセル -->
                    </button>
                </div>
            </footer>
        </div>
        <div class="detail" id="page-pc-certificate-install-view" style="display:none">
            <section>
                <p data-i18n="[html]page.installCert.description">
                    <!--                     デジタルペーパーと安全に接続するため、コンピューターに証明書をインストールします。
                    <br/>
                    <br/> [次へ] ボタンを押すと、証明書のインストールを行います。
                    <br/> オペレーティングシステムより確認を求められる場合があります。
                    <br/> インストールする証明書はペアリングしたデジタルペーパーとの通信以外の目的で使用されることはありません。 -->
                </p>
            </section>
            <footer>
                <div class="btn-area">
                    <button data-role="none" id="back" data-inline="true" class="button" data-i18n="app.words.back">
                        <!-- 戻る -->
                    </button>
                    <button data-role="none" id="next" data-inline="true" class="button" data-i18n="app.words.next" tabindex="98">
                        <!-- 次へ &gt; -->
                    </button>
                    <button data-role="none" id="cancel" data-inline="true" class="button" data-i18n="app.words.cancel" tabindex="99">
                        <!-- キャンセル -->
                    </button>
                </div>
            </footer>
        </div>
        <!-- -->
        <div class="detail" id="page-pc-wifi-setup-view" style="display:none" data-role="none">
            <section>
                <p style="margin-bottom:32px" data-i18n="[html]page.wifiConf.description">
                    <!--  デジタルペーパーが接続するWi-Fiネットワークを設定します。
                    <br/> デジタルペーパーがコンピューターとWi-Fiで通信するためには、お互いに同じネットワークに接続する必要があります。
                     -->
                </p>
                <input id="wifisetup-ssidlist" type="radio" value="ssid" name="wifiSetup" checked="checked" data-role="none" />
                <label for="wifisetup-ssidlist" data-role="none" class="rest">
                    <b data-i18n="page.wifiConf.select.label"><!-- 一覧から選択する --></b>
                </label>
                <label data-role="none" style="margin-left: 19px;margin-top:8px; margin-bottom:8px" data-i18n="page.wifiConf.select.description">
                    <!-- デジタルペーパーが利用可能な Wi-Fi ネットワークの一覧から選択します。 -->
                </label>
                <div class="list" data-role="none">
                    <ul id="wifiSsidList" data-role="none" class="detail-list">
                    </ul>
                    <div class="search-bar-img-box" id="search-bar-waitting-icon">
                        <object data="../res/image/svg/Asset_Altair_Dialog_Processing.svg" type="image/svg+xml" id="search-bar-wait" class="search-bar-wait-img" data-role="none"></object>
                        <!-- お待ちください。 -->
                        <span data-i18n="page.wifiConf.message.wait"></span>
                    </div>
                </div>
                <button data-role="none" id="wifiSsidUpdate" style="margin-left: 19px; margin-top:4px" data-i18n="page.wifiConf.select.refresh">
                    <!-- 一覧を更新 -->
                </button>
                <div style="margin-top:32px; ">
                    <input id="wifiSetup-pin" type="radio" value="protected" name="wifiSetup" data-role="none" />
                    <label for="wifiSetup-pin" class="rest" data-role="none"><b data-i18n="page.wifiConf.wps.label"><!--  Wi-Fi Protected Setup™ で設定する --></b> </label>
                    <label data-role="none" style="margin-left:19px;margin-top:8px;" data-i18n="page.wifiConf.wps.description">
                        <!-- WPS プッシュボタン方式、または WPS PIN 方式にを使用して設定します。 -->
                    </label>
                </div>
                <div style="margin-top:32px; ">
                    <input id="wifiSetup-ssid" type="radio" value="manual" name="wifiSetup" data-role="none" />
                    <label for="wifiSetup-ssid" class="rest" data-role="none"><b data-i18n="page.wifiConf.manual.label"><!--  Wi-Fi ネットワークを選択、または指定して設定する --></b></label>
                </div>
                <div id="bluetooth">
                    <label data-i18n="[html]page.wifiConf.bt.message"></label>
                    <a id="bluetoothUrl"></a>
                </div>
            </section>
            <footer>
                <div class="btn-area">
                    <button data-role="none" id="back" data-inline="true" class="button" data-i18n="app.words.back">
                        <!-- 戻る -->
                    </button>
                    <button data-role="none" id="next" data-inline="true" class="button" data-i18n="app.words.next">
                        <!-- 次へ &gt; -->
                    </button>
                    <button data-role="none" id="skip" data-inline="true" data-i18n="app.words.skip">
                        <!-- スキップ -->
                    </button>
                </div>
            </footer>
            <script type="text/template" id="page-pc-wifi-setup-template">
                {{#aplist}}
                <li ssid="{{ssid}}" security="{{security}}">
                    <span style="width:270px;position:relative;float:left;">{{ssid}}</span>
                    <span>{{security_name}}</span>
                </li>
                {{/aplist}}
            </script>
        </div>
        <!-- -->
        <div class="detail" id="page-pc-wifi-setup-protected-view" style="display:none">
            <section>
                <label data-i18n="[html]page.wifiDetail.description.wps">
                    <!-- Wi-Fi Protected Setup™ の方式を選択してください。 -->
                </label>
                <div style="margin-top:32px; ">
                    <input id="wifiProtectedSetup-push" type="radio" value="push" name="wifiProtectedSetup" checked="checked" data-role="none" />
                    <label for="wifiProtectedSetup-push" class="rest" data-i18n="page.wifiDetail.label.wpsPush">
                        <!-- プッシュボタン方式 -->
                    </label>
                </div>
                <div style="margin-top:16px; ">
                    <input id="wifiProtectedSetup-pin" type="radio" value="pin" name="wifiProtectedSetup" data-role="none" />
                    <label for="wifiProtectedSetup-pin" class="rest" data-role="none" data-i18n="page.wifiDetail.label.wpsPin">
                        <!-- PIN方式 -->
                    </label>
                </div>
            </section>
            <footer>
                <div data-role="none" class="btn-area">
                    <button data-role="none" id="back" data-inline="true" class="button" data-i18n="app.words.back">
                        <!-- 戻る -->
                    </button>
                    <button data-role="none" id="next" data-inline="true" class="button" data-i18n="app.words.next">
                        <!-- 次へ &gt; -->
                    </button>
                    <button data-role="none" id="skip" data-inline="true" data-i18n="app.words.skip" disabled="true">
                        <!-- スキップ -->
                    </button>
                </div>
            </footer>
        </div>

                                    <label data-role="none" data-i18n="page.wifiDetail.manual.label.ssid">
                                        SSID:
                                    </label>
                                </td>
                                <td>
                                    <div style="position:relative;" id="ssidlistarea">
                                    </div>
                                </td>
                            </tr>

                                    <select data-role="none" list="test" id="securityType">

                                        </option>
                                        <option value="psk" data-i18n="page.wifiDetail.manual.secMethod.wpa2Psk">
