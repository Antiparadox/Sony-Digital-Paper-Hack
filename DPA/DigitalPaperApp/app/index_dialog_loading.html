<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <!-- <title data-i18n="dialog.wait.title"></title> -->

    <!-- application: stylesheets -->
    <link rel="stylesheet" href="stylesheets/dialog_loading.css" />

    <!-- application: view.dialog entry -->
    <script defer type="lazy" src="scripts/View/Dialog/DialogDefs.js"></script>
    <script defer type="lazy" src="scripts/View/Dialog/DialogBase.js"></script>
    <script defer type="lazy" src="scripts/View/Dialog/OpenChildDialogs.js"></script>
    <script defer type="lazy" src="scripts/View/Dialog/DialogLoading.js"></script>
</head>

<body style="display: none;">
    <article id="page-loadding-view" data-role="page" data-corners="false" data-theme="none" data-overlay-theme="b">
        <div class="main" data-role="none">
            <div class="center" data-role="none">
                <div class="loader-box" data-role="none">
                    <object data="res/image/svg/Asset_Altair_Dialog_Processing.svg" type="image/svg+xml" id="loader" class="loader-img" data-role="none"></object>
                </div>
                <div class="message" data-role="none">
                    <label data-i18n="dialog.wait.message" id="wait-message" data-role="none"></label>
                </div>
            </div>
        </div>
        <div id="btn-area" class="btn-area">
            <!-- <input type="button" id="cancel-button" value="キャンセル" data-role="none"> -->
            <button type="button" id="cancel-button" data-role="none" data-i18n="app.words.cancel" tabindex="1"></button>
        </div>
    </article>
    <script src="scripts/config.js"></script>
    <script src="modules/requirejs/scripts/require.js" data-main="scripts/init_dialog_loading"></script>
    <div style="width: 100%; height: 100%; z-index: 100; position: absolute; visibility: hidden;" id="modal-lock-panel"></div>
</body>

</html>
