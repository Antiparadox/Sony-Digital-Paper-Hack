<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <!-- <title>Digital Paper App</title> -->

        <!-- application: stylesheets -->
        <link rel="stylesheet" href="stylesheets/dialog_edit.css" />

        <!-- application: model entry -->

        <!-- application: view.dialog entry -->
        <script defer type="lazy" src="scripts/View/Dialog/DialogDefs.js"></script>
        <script defer type="lazy" src="scripts/View/Dialog/DialogBase.js"></script>
        <script defer type="lazy" src="scripts/View/Dialog/OpenChildDialogs.js"></script>
        <script defer type="lazy" src="scripts/View/Dialog/DialogEdit.js"></script>
    </head>

    <body style="display: none;">
        <article id="page-editdialog-view" data-role="page" data-corners="false" data-theme="none" data-overlay-theme="b">
            <div id="template-block" class="main" data-role="none" >
                <div class="message-area" data-role="none">
                    <label id="dialog-message" class="message" data-role="none"></label>
                </div>

                <div id="name" data-role="none" class="input-area">
                    <!-- <label id="editbox-label" for="editbox" data-role="none"></label> -->
                    <input id="editbox" type="text" class="input-text" data-role="none" tabindex="1"/>
                </div>
            </div>
            <div data-role="none" class="btn-area">
                <div id="page-footer" data-role="none" class="btn-line">
                    <button type="button" id="cancel-button" data-role="none" data-i18n="app.words.cancel" tabindex="99"></button>
                    <button type="button" id="submit-button" data-i18n="app.words.ok" data-role="none" tabindex="98"></button>
                </div>
            </div>
        </article>
        <script src="scripts/config.js"></script>
        <script src="modules/requirejs/scripts/require.js" data-main="scripts/init_dialog_edit"></script>
    <div style="width: 100%; height: 100%; z-index: 100; position: absolute; visibility: hidden;" id="modal-lock-panel"></div>
    </body>

</html>
